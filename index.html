<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Bookshelf</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
      integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header>
      <img src="./assets/book.png" alt="logo" aria-label="Book" />
      <h1>My Bookshelf</h1>
    </header>

    <main>
      <div class="container form-input">
        <form id="form" class="form" action="#">
          <div class="form-group">
            <label for="title" class="placeholder">Title</label>
            <input id="title" class="input" type="text" required />
          </div>
          <div class="form-group">
            <label for="author" class="placeholder">Author</label>
            <input id="author" class="input" type="text" required />
          </div>
          <div class="form-group">
            <label for="year" class="placeholder">Yeah</label>
            <input id="year" class="input" type="number" required />
          </div>
          <input type="submit" value="Add book" name="submit" class="submit" />
        </form>
      </div>

      <div class="container display-book">
        <div class="search">
          <input
            id="search"
            class="search-input"
            type="text"
            placeholder="Search..."
          />
          <a href="#" class="search-btn">
            <i class="fas fa-search"></i>
          </a>
        </div>
        <div class="rack">
          <h2 class="sub-heading">Not Finish</h2>
          <div class="list-rack" id="notFinish"></div>
        </div>
        <div class="rack">
          <h2>Finish</h2>
          <div class="list-rack" id="finish"></div>
        </div>
      </div>
    </main>

    <footer>
      <h2>This is Footer</h2>
    </footer>

    <script src="main.js"></script>
    <script src="helpers.js"></script>
    <script src="db.js"></script>
  </body>
</html>
