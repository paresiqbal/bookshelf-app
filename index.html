<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Bookshelf</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
      integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header>
      <img src="./assets/book.png" alt="logo" aria-label="Book" />
      <h1>My Bookshelf</h1>
    </header>

    <main>
      <section class="input_section">
        <h2>Add new book</h2>
        <form id="inputBook">
          <div class="input">
            <label for="inputTitle">Title</label>
            <input id="inputTitle" type="text" required />
          </div>
          <div class="input">
            <label for="inputAuthor">Author</label>
            <input id="inputAuthor" type="text" required />
          </div>
          <div class="input">
            <label for="inputYear">Year</label>
            <input
              id="inputYear"
              type="number"
              min="1990"
              value="2022"
              required
            />
          </div>
          <div class="input_inline">
            <label for="inputBookStatus">Already Read</label>
            <input id="inputBookStatus" type="checkbox" />
          </div>
          <button id="bookSubmit" type="submit" class="btn-green">
            Add book to rack
          </button>
        </form>
      </section>

      <section class="search_section">
        <h2>Search book</h2>
        <form id="searchBook">
          <label for="searchBookTitle">Title</label>
          <input
            id="searchBookTitle"
            type="text"
            placeholder="add book title"
          />
          <button id="searchSubmit" type="submit" class="btn-green">
            <i class="fa-solid fa-magnifying-glass"></i> search
          </button>
        </form>
      </section>

      <section class="book_shelf_container">
        <button id="resetRak" class="btn-red" onclick="resetRak()">
          <i class="fa-solid fa-trash"></i> Empety
        </button>
        <div class="book_shelf book_read">
          <h2>Important</h2>
          <div id="incompleteBookshelfList" class="book_list">
            <!-- element is the result of the showBook function -->
          </div>
        </div>

        <div class="book_shelf">
          <h2>Already read</h2>
          <div id="completeBookshelfList" class="book_list">
            <!-- element is the result of the showBook function -->
          </div>
        </div>
      </section>
      <section class="input_section input_edit_section">
        <form id="editData">
          <div class="input">
            <label for="inputEditTitle">Title</label>
            <input id="inputEditTitle" type="text" required />
          </div>
          <div class="input">
            <label for="inputEditAuthor">Author</label>
            <input id="inputEditAuthor" type="text" required />
          </div>
          <div class="input">
            <label for="inputEditYear">Year</label>
            <input id="inputEditYear" type="number" value="2022" required />
          </div>
          <button id="bookEditCancel">Cancel</button>
          <button id="bookEditSubmit" type="submit" class="btn-green">
            Save
          </button>
        </form>
      </section>
    </main>

    <footer>
      <h2>This is Footer</h2>
    </footer>

    <script src="main.js"></script>
    <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
  </body>
</html>
